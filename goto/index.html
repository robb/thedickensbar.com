<!DOCTYPE HTML>
<html>
	<head>
		<title>Put a Dickens Bar on top of it!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" media="screen, projection" href="../css/goto.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
		<script>
			$(function() {
				var currentQuote = 0
					, Quotes       = [{text: "#mayihavesomemore",					source: "Oliver Twist"},
														{text: "#bestoftimes",								source: "Tale of Two Cities"},
														{text: "#worstoftimes",							source: "Tale of Two Cities"},
														{text: "Mr Wilkins Micawber",				source: "David Copperfield"},
														{text: "#christmaspast",							source: "Christmas Carol"},
														{text: "Fezziwig",										source: "Christmas Carol"},
														{text: "#jilted",										source: "Great Expectations"},
														{text: "Nicholas Nickleby",					source: "Nicholas Nickleby"},
														{text: "Bah, humbug!",								source: "Christmas Carol",    promoted: true},
														{text: "Blunderstone Rookery",				source: "David Copperfield"},
														{text: "Young Wackford Squeers",			source: "Nicholas Nickleby"},
														{text: "Pumblechook",								source: "Great Expectations"}];

				var next = function() {
					var quote = Quotes[currentQuote++];
					currentQuote %= Quotes.length;
					
					$('.text').text(quote.text);
					
					$('.promoted').css({
						display: quote.promoted ? 'block' : 'none'
					})
					
					animate();
				};

				$('#bar').bind('click', function(event) {
					next();
				});

				var animate = function() {
					$('#overlay').css({
						display: 'block',
						top: '0px',
						opacity: 1
					})
					.animate({
						display: 'block',
						top: '60px',
						opacity: 0.5
					},50)
					.delay(50)
					.animate({
						opacity: 0						
					}, 50)
					.animate({
						display: 'none'
					}, 1);
				}

				var loop = function() {
					next();
					setTimeout(loop, 3000);
				}

				loop();

				var url = window.location.href.toString();
				
				var position;
				if ((position = url.search("\\?url\=")) > -1) {
					var target = url.slice(position + 5);
					
					target = unescape(target);
					
					if (target && !/^https?:\/\//i.test(target)) {
						target = "http://"  + target;
					}
					
					if (target && target.length)
						$('iframe').attr('src', target);
				}
			});
		</script>
		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-20850973-3']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
	</head>
	<body>
		<hr id="seperator" />
		<div id="overlay">
		</div>
		<a href="#" id="bar">
			<span class="icon">
				<img src="../images/dickensoutline.png">
			</span>			
			<span class="text">
				#worstoftimes
			</span>
			<span class="promoted">
				Promoted
			</span>
		</a>
		<div id="iframe-container">
			<iframe id="iframe" src="http://www.dickensmuseum.com/">
		
			</iframe>
		<div>
	</body>
</html>
